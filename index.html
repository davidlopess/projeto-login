<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>

    <main>
        <section id="login">
            <div class="imagem">
                
            </div>

            <div class="forme">
                 <h1>Login</h1>
                 <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#">
                    <div>
                        <label for="e-email"><span class="material-symbols-outlined">
                            passkey
                            </span></label>
                            <input type="email" name="email" id="e-email" required placeholder="e-mail">
                    </div>

                        <div id="senha">
                            <label for="e-senha"><span class="material-symbols-outlined">
                                vpn_key_alert
                                </span></label>
                            <input type="password" name="senha" id="e-senha" required maxlength="8" minlength="8" placeholder="password">
                        </div>

                        <div id="entrar">
                            <input type="submit" value="ENTRAR">
                        </div>

                        <div id="esqueci">
                            <input type="submit" value="Esqueci a senha ✉ ">
                          
                        </div>

                        



                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
